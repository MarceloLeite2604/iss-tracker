matrix:
  include:
  - language: java
    branches:
      only: develop
    deploy:
      provider: heroku
      api_key:
        secure: 
  - language: node_js
    node_js: 12
    branches:
      only: develop
    script: make build-frontend
    deploy:
      provider: pages
      github_token:
        secure: 
      keep_history: true
      local_dir: ./frontend/build
  
