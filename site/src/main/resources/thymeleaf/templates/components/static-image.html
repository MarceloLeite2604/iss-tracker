<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Image component</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <div th:fragment="static-image(imagePath)">
            <img
                alt="A picture of the International Space Station"
                th:alt="#{image.iss.alt}" 
                th:src="@{${@sitePathsClass.IMAGE_FILES_ROOT_PATH} + ${imagePath}}" />
        </div>
    </body>
</html>
